<!DOCTYPE html>
<head>
    <style>
       * {font-family: Arial, Helvetica, sans-serif !important;}
       header {
           font-size: 12px;
           height: 50px;
       }
       a:hover {
            text-decoration: underline;
       }
       .header1 {
            float: left;
            padding: 5px;
            display: inline-block;
            text-decoration: none;
            color: #303030;
            vertical-align: middle;
            margin: 8px;
       }
       .header2 {
            float: right;
            padding: 5px;
            display:inline-block;
            text-decoration: none;
            color: #303030;
            vertical-align: middle;
            margin: 10px;
       }
        #textbox {
            height: 20px;
            width: 500px;
            border-radius: 25px;
            padding: 12px;
            border: 1px solid #d3d3d3;
            font-size: 10pt;
        }
        #textbox:hover {
            box-shadow: 1px 1px 1px #d3d3d3;
        }
        .button {
            background-color: #f5f5f5;
            padding: 10px;
            margin-top: 30px;
            color: gray;
            border-radius: 8px;
            width: 140px;
            float: center;
            border: 1px solid #f5f5f5;
            font-size: 10pt;
            
        }
        #spacer {
            width: 5px;
            height: auto;
            display: inline-block
        }
        #buttons {
            text-align: center;
        }
        #img {
            text-align: center;
            padding-bottom: 20px;
        }
        #container {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -275px;
        }
        footer {
            position:absolute;
            bottom:0;
            height:50px; 
            width: 100%;  
            background:#f5f5f5;
            font-size: 13px;
            border-top: 1px solid #f5f5f5;
        }
        input[type="text"] {
            background-image: url("search.png");
            background-repeat: no-repeat;
            background-position: 14px 14px;
            text-indent: 30px;
        }
        input:focus {
            outline: none;
        }
        button:hover {
            box-shadow: 1px 1px 1px #d3d3d3;
        }
    </style>
<title>Google</title>
</head> 
<header>

    <input type="text" id="textbox"/>
    <br/>
    <div id="buttons">
    <button class="button" type="button">Google Search</button>
    <div id="spacer"></div>
    <button class="button" type="button">I'm Feeling Lucky</button>
    </div>
</div>
